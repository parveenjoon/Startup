<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/startup-success-arrow-cursor-up-right-direction-overlap-overlapping-colorful-vector-logo-design_216988-1189.jpg" alt="Startup Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Intro Section -->
    <section class="intro">
        <div class="container">
            <div class="intro-content">
                <h1>Welcome to Our Startup</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                <button>Login</button>
            </div>
            <div class="intro-image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3At6ifm-dUYb72t6-UpXQSbSZdFSPN4jgs6UgoR0OLQ&s" alt="Jeff Bezos">
            </div>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="Mobile No.:" placeholder="City">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="City">
                </div>
                <button type="submit">Submit Form</button>
            </form>
        </div>
    </section>

    <!-- Table Section -->
    <section class="table">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Startup Name</th>
                        <th>Startup Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.</td>
                        <td>Bakery</td>
                        <td>All snacks</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Car Wash</td>
                        <td>All cars</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
